<!DOCTYPE html>
<html>
   <head>
      <title>Test site</title>
      <meta charset="utf-8">
      <meta name="description" content="Traveling HTML5 Template" />
      <meta name="author" content="Design Hooks" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700" rel="stylesheet" />
      <link href="css/screen.css" rel="stylesheet" />
   </head>
   <body class="home" id="page">
      <!-- Header -->
      <header class="main-header">
         <div class="container">
            <div class="header-content">

               <nav class="site-nav">
                  <ul class="clean-list site-links">
                     <li>
                        <a href="Home.html">Главная</a>
                     </li>
                     <li>
                        <a href="News.html">Новости</a>
                     </li>
					 <li>
					    <a href="Сontact us.html">Связь с нами</a>
					 </li>
                  </ul>
               </nav>
            </div>
         </div>
      </header>

      <!-- Main Content -->
      <div class="content-box">
         <!-- Hero Section -->
         <section class="section section-hero">
            <div class="hero-box">
               <div class="container">
                  <div class="hero-text align-center">
                     <h1>Добро пожаловать в мир инноваций!</h1>
                  </div>
               </div>
            </div>

         </section>

         <!-- Destinations Section -->
         <section class="section section-destination">
            <!-- Title -->
            <div class="section-title">
               <div class="container">
                  <h2 class="title">Последние новости</h2>
               </div>
            </div>

            <!-- Content -->
            <div class="container">
               <div class="row">
                  <div class="col-md-16 col-xs-24">
                     <div class="destination-box">
                        <div class="box-cover">
                           <a href="Novost1.html">
                              <img src="img/destination-1.jpg" alt="destination image" />
                           </a>
                        </div>

                        <div class="box-details">
                           <div class="box-meta">
                              <h4 class="city">Робот баскетболист CUE</h4>
                              <p class="country">Япония</p>
                           </div>
                        </div>
                     </div>
                  </div>

                  <div class="col-md-8 col-sm-12 col-xs-24">
                     <div class="destination-box">
                        <div class="box-cover">
                           <a href="Novost2.html">
                              <img src="img/destination-2.jpg" alt="destination image" />
                           </a>
                        </div>

                        <div class="box-details">
                           <div class="box-meta">
                              <h4 class="city">Имплант спинного мозга</h4>
                              <p class="country">Швейцария</p>
                           </div>
                        </div>
                     </div>
                  </div>

                  <div class="col-md-8 col-sm-12 col-xs-24">
                     <div class="destination-box">
                        <div class="box-cover">
                           <a href="Novost3.html">
                              <img src="img/destination-3.jpg" alt="destination image" />
                           </a>
                        </div>

                        <div class="box-details">
                           <div class="box-meta">
                              <h4 class="city">AR-линзы</h4>
                              <p class="country">США</p>
                           </div>
                        </div>
                     </div>
                  </div>
                        </div>
                     </div>
                  </div>
               </div>

               <div class="align-center">
                  <a href="News.html" class="btn btn-default btn-load-destination"><span class="text">Все новости</span><i class="icon-spinner6"></i></a>
               </div>
			   <div class="align-center">
                  <a href="Contact us.html" class="btn btn-default btn-load-destination"><span class="text">Обратная связь</span><i class="icon-spinner6"></i></a>
               </div>
            </div>
         </section>


      <!-- Footer -->
      <footer class="main-footer">
         <div class="container">
            <div class="row">
               <div class="col-md-5">
                  <div class="widget widget_links">
                     <h5 class="widget-title"> <a href="Home.html">Главная</a></h5>
					 <h5 class="widget-title"> <a href="News.html">Новости</a></h5>
					 <h5 class="widget-title"> <a href="Сontact us.html">Связь с нами</a></h5>
                  </div>
               </div>
            </div>
         </div>
      </footer>

      <!-- Scripts -->
      <script src="js/jquery.js"></script>
      <script src="js/functions.js"></script>
   </body>
</html>
